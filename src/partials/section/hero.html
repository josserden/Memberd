<section class="section-color hero">
  <div class="container">
    <div class="hero-wrapper">
      <div class="hero-content">
        <h1 class="site-heading">EXPERIENCE THE MOMENT</h1>

        <p class="description">
          Launch a Members Club. Increase Community Growth & Retention, Drive
          Revenue, Create Memorable Experiences, and Impact Lives!
        </p>

        <form class="hero-form" action="">
          <input
            class="hero-input"
            type="text"
            placeholder="Enter your email address"
          />

          <button class="hero-form-btn" type="submit">join</button>
        </form>

        <div class="btn-wrapper">
          <a
            class="store-btn"
            href="https://play.google.com/store/games?pli=1"
            target="_blank"
            rel="noopener noreferrer"
            title="App Store"
            aria-label='Google Play'

          >
            <img
              class="icon-google"
              src="./img/icons/google-play-button.svg"
              alt="google play logo"
              width='114'
              height='40'
              loading='lazy'
            />
          </a>

          <a
            class="store-btn"
            href="https://www.apple.com/ios/app-store/"
            target="_blank"
            rel="noopener noreferrer"
            title="App Store"
            aria-label='App Store'
          >
            <img
              class="icon-apple"
              src="./img/icons/app-store-button.svg"
              alt="app store logo"
              width='100'
              height='40'
              loading='lazy'
            />
          </a>
        </div>
      </div>
      <!--Hero gallery partial component-->
      <load ="partials/components/hero-gallery.html" />
    </div>
  </div>
</section>
